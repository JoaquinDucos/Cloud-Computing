<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso - Recetas en Casa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Comida flotante */
    .icono-flotante {
      position: absolute;
      opacity: 0.08;
      font-size: 80px;
      color: #555;
      animation: flotar 20s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes flotar {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-20px); }
    }

    .icono1 { top: 10%; left: 5%; }
    .icono2 { bottom: 15%; right: 10%; }
    .icono3 { top: 50%; left: 40%; }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      max-width: 900px;
      width: 95%;
      z-index: 1;
    }

    .form-container {
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      flex: 1;
      background-image: url('recetas.png');
      background-size: cover;
      background-position: center;
      min-height: 400px;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      width: 200px;
      padding: 15px;
      margin-top: 16px;
      background-color: #ff914d;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff7a26;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #333;
      z-index: 2;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-container {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <!-- Iconos flotantes -->
  <div class="icono-flotante icono1">üçï</div>
  <div class="icono-flotante icono2">ü•ë</div>
  <div class="icono-flotante icono3">üçû</div>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="form-container">
      <h1>Bienvenido a Recetas en Casa</h1>
      <button onclick="window.location.href='home.html'">Entrar</button>
    </div>
    <div class="image-container"></div>
  </div>

  <footer>¬© 2025 Recetas en Casa</footer>
</body>
</html>
